syntax = "proto3";
package eshop;

message Void {}

// ----- UTILS -----
message Pagination {
  uint32 limit = 1;
  uint32 offset = 2;
}

// -----------------

service EshopService {
  // Getters
  rpc GetBookById(GetBookByIdRequest) returns (Book) {}
  rpc GetAuthorById(GetAuthorByIdRequest) returns (Author) {}
  rpc GetUserByID(GetUserByIdRequest) returns (User) {}
  rpc GetBooks(GetBooksRequest) returns (Books) {}
  rpc GetAuthors(GetAuthorsRequest) returns (Authors) {}
  rpc GetMyBooks(GetMyBooksRequest) returns (Books) {}
  rpc GetTags(Void) returns (Tags) {}

  // Author
  rpc AddBook(Book) returns (Void) {}
  rpc UpdateBook(Book) returns (Void) {}
  rpc AddAuthor(Author) returns (Void) {}
  rpc BuyBook(BuyBookRequest) returns (Void) {}
}

message Book {
  string id = 1;
  bool is_owned = 2;
  repeated Chapter chapters = 3;
  repeated Author authors = 4;
  uint64 length = 5;
  string name = 6;
  string description = 7;
  string file_url = 8;
  string cover_url = 9;
  uint64 price = 10;
  string ISBN = 11;
  string tag = 12;
}

message Author {
  string id = 1;
  string name = 2;
}

message Chapter {
  string id = 1;
  string chapter_name = 2;
  uint32 start = 3;
}

message User {
  string id = 1;
  string name = 2;
  bool studio_access = 3;
}

message Books {
  uint32 total = 1;
  repeated Book books = 2;
}

message Authors {
  uint32 total = 1;
  repeated Author authors = 2;
}

message BookFilters {
  optional string name = 1;
  optional string author_name = 2;
  optional uint64 priceFrom = 3;
  optional uint64 priceTo = 4;
  optional string tag = 5;
}

message AuthorFilters { optional string name = 1; }

message GetBookByIdRequest { string id = 1; }
message GetAuthorByIdRequest { string id = 1; }
message GetUserByIdRequest { string id = 1; }
message GetBooksRequest {
  Pagination pagination = 1;
  BookFilters filters = 2;
}
message GetAuthorsRequest {
  Pagination pagination = 1;
  AuthorFilters filters = 2;
}
message GetMyBooksRequest { Pagination pagination = 1; }
message Tags { repeated string tags = 1; }
message BuyBookRequest { string book_id = 1; }